<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Article</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4C0000, #003300, #000000);
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            padding-top: 50px;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
            color: black; /* Text color */
        }
        form label {
            color: #A9A9A9; /* Label color */
        }
        .btn-primary {
            background-color: #B22222; /* Button background color */
            border-color: #B22222; /* Button border color */
        }
        .btn-primary:hover {
            background-color: #8B0000; /* Button background color on hover */
            border-color: #8B0000; /* Button border color on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mt-5">Add Article</h2>
        <form action="add_article.php" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="content">Content:</label>
                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="image_url">Image URL:</label>
                <input type="text" class="form-control" id="image_url" name="image_url" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Add Article</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional, if you need Bootstrap JavaScript components) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
